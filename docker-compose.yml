gradle2:
    image: mminderbinder/gradle2:oracle-java7
    volumes:
        - ../../Projects:/mnt/gradle-projects
    command: /sbin/my_init
springref:
    build: .
    ports:
        - "127.0.0.1:8080:8080"
        - "127.0.0.1:8443:8443"
    volumes_from:
        - gradle2
    env_file:
        - prod.env
